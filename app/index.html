    <!--auto country code srcipt -->
    <script>
      $(function()
      {
        $("input.phone").intlTelInput(
        {
          utilsScript: 'js/utils.js',
          defaultCountry: 'auto',
          separateDialCode: false,
          nationalMode: false,
          initialCountry: 'auto',
          geoIpLookup: function(callback)
          {
            $.get("https://ipinfo.io", function() {}, "jsonp").always(function(resp)
            {
              var countryCode = (resp && resp.country) ? resp.country : "";
              callback(countryCode);
            });
          },
          preferredCountries: ['ua', 'ru', 'by', 'kz']
        });
      });
    </script>
    <script>
      $(window).load(function()
      {
        $.getJSON('https://freegeoip.net/json/', function(data)
        {
          var country = data.country_code;
          if (getCookie("phone"))
          {
            $("#phone").val(getCookie("phone"));
          }
          else if (country === 'UA')
          {
            $('#phone').val('+380');
          }
          else if (country === "RU")
          {
            $('#phone').val('+7');
          }
          else
          {
            var countryData = $("#phone").intlTelInput("getSelectedCountryData");
            var dialCode = countryData.dialCode;
            $('#phone').val('+' + dialCode);
          }
        });
      })
    </script>
    <!--end auto country code srcipt -->
    <!--Validation script -->
    <script>
      function validate(formid)
      {
        var output = false;
        var name, email, phone;
        form = $(formid); // указать ID формы !
        form.find('input.name').focus();
        form.find('input.email').focus();
        form.find('input.phone').focus();
        form.find('input[type="submit"]').focus();
        name = form.find('.name').val();
        email = form.find('.email').val();
        phone = form.find('.phone').val();
        phone = phone.replace(/\s/g, '');
        if ($('.not_error').length == 3)
        {
          $.ajax(
          {
            type: "POST",
            url: 'export.php',
            async: false,
            data:
            {
              name: name,
              email: email,
              phone: phone
            },
            success: function(json_data)
            {
              setCookie('name', form.find('.name').val(), 365);
              setCookie('email', form.find('.email').val(), 365);
              setCookie('phone', form.find('.phone').val(), 365);
              console.log('data sended!');
              console.log(json_data);
              output = true;
            }
          });
        }
        else
        {
          form.find('input.error').first().focus();
        }
        return output;
      };
    </script>
